<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script src="main.js" async defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="mainContainer">
      <div id="scoreBoard">
        <div id="playerOne">
          <span class="material-icons">
            clear
          </span>
          <div id="playerOneScore">1 wins</div>
        </div>
        <div id="playerTwo">
          <span class="material-icons">
            radio_button_unchecked
          </span>
          <div id="playerTwoScore">3 wins</div>
        </div>
        <div id="tieGames">
          <span class="material-icons">
            balance
          </span>
          <div id="tieGameScore">0 ties</div>
        </div>
      </div>
      <div id="boardContainer">
        <div id="gameBoard">
          <div class="boardSpace" id="top-left"></div>
          <div class="boardSpace" id="top-middle"></div>
          <div class="boardSpace" id="top-right"></div>
          <div class="boardSpace" id="midde-left"></div>
          <div class="boardSpace" id="middle-middle"></div>
          <div class="boardSpace" id="middle-right"></div>
          <div class="boardSpace" id="bottom-left"></div>
          <div class="boardSpace" id="bottom-middle"></div>
          <div class="boardSpace" id="bottom-right"></div>
        </div>
      </div>
      <div id="controlPanel">
        <div id="topControlPanel">
          <div id="playAs">
            <div id="playAsOptions">
              <div id="playAsX">
                <span class="material-icons selected">
                  clear
                </span>
              </div>
              <div id="playAsO">
                <span class="material-icons">
                  radio_button_unchecked
                </span>
              </div>
            </div>
          </div>

          <div id="gameMode">
            <div id="gameModeOptions">
              <div id="vsPlayer" class="selectedGameMode">
                <span class="material-icons">
                  person
                </span>
                <span>V</span>
                <span class="material-icons">
                  person
                </span>
              </div>
              <div id="vsComputer">
                <span class="material-icons">
                  person
                </span>
                <span>V</span>
                <span class="material-icons">
                  computer
                </span>
              </div>
            </div>
          </div>
        </div>

        <div id="bottomControlPanel">
          <div id="resetButton" class="control-button">
            <span class="material-icons">
              restart_alt
            </span>
          </div>
        </div>
      </div>
    </div>
    <!-- <div id="designedBy">
      <span>
        Design inspired by
        <a href="https://dribbble.com/jerrylow">Jerry Low</a>
      </span>
    </div> -->
  </body>
</html>
